<!DOCTYPE html>
<html>
<head>
  <title>Will You Be My Valentine?</title>
  <style>
    /* ======================= BODY + BACKGROUND ======================= */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: url('images/dreamy-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }
    h1, h2 {
      margin: 20px 0;
    }

    /* ======================= BUTTON ======================= */
    .button-container { margin: 20px; }
    .button {
      padding: 12px 25px;
      margin: 10px;
      font-size: 20px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: linear-gradient(45deg, #ff69b4, #ff1493);
      color: white;
      box-shadow: 0 0 15px #ff1493;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px #ff1493;
    }

    /* ======================= GALLERY ======================= */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px 0;
    }
    .gallery img {
      width: 200px;
      margin: 10px;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .gallery img:hover { transform: scale(1.05); }

    /* ======================= QUOTES ======================= */
    .quote {
      font-size: 20px;
      margin: 15px 0;
      min-height: 40px;
      color: #000;
    }

    /* ======================= VINTAGE LETTER (3RD SLIDE) ======================= */
    .vintage-letter {
      max-width: 700px;
      margin: 50px auto;
      padding: 40px;
      background: rgba(255, 248, 220, 0.9); /* parchment */
      border: 2px solid #d2b48c;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0,0,0,0.2);
      font-family: 'Georgia', serif;
      color: #4b3621;
      line-height: 1.8;
      position: relative;
    }
    .vintage-letter h2 {
      text-align: center;
      color: #b22222;
      font-size: 2em;
      margin-bottom: 20px;
    }
    .vintage-letter .seal {
      display: block;
      width: 80px;
      margin: 20px auto 0 auto;
    }

    /* ======================= FADE-IN ======================= */
    .fade-in { animation: fadeIn 2s; }
    @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }

    /* ======================= LIGHTBOX ======================= */
    #lightbox {
      display: none;
      position: fixed;
      top:0; left:0;
      width: 100%; height:100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #lightbox img { max-width: 80%; max-height: 80%; border-radius: 15px; }

  </style>
</head>
<body>

<h1 class="fade-in">Will You Be My Valentine?</h1>

<div class="button-container fade-in">
  <button class="button" onclick="showYes()">Yes ‚ù§Ô∏è</button>
  <button class="button" onclick="showNo()">No üò¢</button>
</div>

<!-- ======================= YES PAGE ======================= -->
<div id="yesPage" class="fade-in" style="display:none;">
  <h2 class="fade-in">Yay! ‚ù§Ô∏è</h2>

  <div class="gallery">
    <img src="images/img1.jpeg.jpeg" onclick="openLightbox(this)">
    <img src="images/img2.jpeg.jpeg" onclick="openLightbox(this)">
  </div>
  <p class="quote" data-text="You make my heart smile every day! üíñ"></p>

  <div class="gallery">
    <img src="images/img3.jpeg.jpeg" onclick="openLightbox(this)">
    <img src="images/img4.jpeg.jpeg" onclick="openLightbox(this)">
  </div>
  <p class="quote" data-text="Life is better with you by my side! üå∏"></p>

  <div class="gallery">
    <img src="images/img5.jpeg.jpeg" onclick="openLightbox(this)">
    <img src="images/img6.jpeg.jpeg" onclick="openLightbox(this)">
  </div>
  <p class="quote" data-text="Every moment with you is magical ‚ú®"></p>

  <div class="gallery">
    <img src="images/img7.jpeg.jpeg" onclick="openLightbox(this)">
    <img src="images/img8.jpeg.jpeg" onclick="openLightbox(this)">
    <img src="images/img9.jpeg.jpeg" onclick="openLightbox(this)">
  </div>
  <p class="quote" data-text="You + Me = ‚ù§Ô∏è Forever!"></p>

  <!-- ======================= 3rd Slide: Vintage Letter ======================= -->
  <div id="slide3" class="fade-in" style="display:none;">
    <div class="vintage-letter">
      <h2>To My Beloved ‚ù§Ô∏è</h2>
      <p>
        My dearest, <br><br>
        Every moment with you feels like a dream. <br>
        Your smile lights up my world, and your love is my greatest treasure. <br><br>
        Forever yours, <br>
        <strong>‚Äì Parisha üíå</strong>
      </p>
      <img src="images/seal.png" alt="Love Seal" class="seal">
    </div>
  </div>
</div>

<!-- ======================= NO PAGE ======================= -->
<div id="noPage" class="fade-in" style="display:none;">
  <h2>Oh üò¢ maybe next time!</h2>
</div>

<!-- ======================= MUSIC ======================= -->
<audio id="bgMusic" loop>
  <source src="images/love-music.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<!-- ======================= LIGHTBOX ======================= -->
<div id="lightbox" onclick="closeLightbox()">
  <img id="lightbox-img">
</div>

<script>
  // ======================= SHOW YES =======================
  function showYes() {
    document.getElementById('yesPage').style.display = 'block';
    document.getElementById('noPage').style.display = 'none';

    const music = document.getElementById('bgMusic');
    music.play().catch(() => console.log("Autoplay blocked"));

    startTypingQuotes();

    // Show 3rd slide (vintage letter) after 2 sec
    setTimeout(() => {
      document.getElementById('slide3').style.display = 'block';
      document.getElementById('slide3').scrollIntoView({behavior: "smooth"});
    }, 2000);
  }

  // ======================= SHOW NO =======================
  function showNo() {
    document.getElementById('noPage').style.display = 'block';
    document.getElementById('yesPage').style.display = 'none';
  }

  // ======================= TYPING QUOTES =======================
  function startTypingQuotes() {
    const quotes = document.querySelectorAll('.quote');
    quotes.forEach(q => {
      const text = q.getAttribute('data-text');
      let index = 0;
      q.textContent = '';
      const interval = setInterval(() => {
        q.textContent += text[index];
        index++;
        if(index >= text.length) clearInterval(interval);
      }, 50);
    });
  }

  // ======================= LIGHTBOX =======================
  function openLightbox(img) {
    document.getElementById('lightbox').style.display = 'flex';
    document.getElementById('lightbox-img').src = img.src;
  }
  function closeLightbox() {
    document.getElementById('lightbox').style.display = 'none';
  }

  // ======================= AUTOPLAY MUSIC ON FIRST CLICK =======================
  document.body.addEventListener('click', function playOnce() {
    const music = document.getElementById('bgMusic');
    music.play().catch(()=>console.log("Autoplay blocked"));
    document.body.removeEventListener('click', playOnce);
  });

</script>
</body>
</html>
